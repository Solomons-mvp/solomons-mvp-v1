services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solomon-app
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    command: >
      sh -c "npm install && npm run start:dev"
    environment:
      NODE_ENV: development
    networks:
      - solomon-net

networks:
  solomon-net:
    external: true